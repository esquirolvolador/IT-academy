<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head th:fragment="head">
    <meta charset="utf-8">
    <title>Programa Sucursal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Programa Sucursals</title>
</head>
<body>


<div class="container">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="#">
            <strong>Programa sucursal</strong>
        </a>
    </nav>
<div class="panel panel-info">
    <div class="panel-heading"><h3>Llista Sucursals</h3></div>
    <table class="table">
        <thead>
        <tr>
        <th scope="col">Id</th>
        <th scope="col">Sucursal</th>
        <th scope="col">Pais</th>
        <th scope="col">Tipus sucursal</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="sucursal:${sucursals}">
            <th scope="row" th:text="${sucursal.pk_SucursalID}"></th>
            <td th:text="${sucursal.nomSucursal}"></td>
            <td th:text="${sucursal.paisSucursal}"></td>
            <td th:text="${sucursal.tipusSucursal}"></td>

        </tr>

        </tbody>
    </table>

    <p>
        <a href="../home.html" th:href="@{/}">Return to home</a>
    </p>

</div>
</div>
</body>
</html>
